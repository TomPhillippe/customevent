<!DOCTYPE html>
<meta charset="utf-8">
<title>Custom Event Example</title>

<style>
	body { font-size: 200%; }
</style>

<p>This pages uses custom events to communicate between related but distinct scripts.</p>
<p>Scripts can be added or removed without affecting the operation of other scripts.</p>

<button data-detail='{"name":"banana", "cost": "19"}'>Bananas</button>
<button data-detail='{"name":"apple", "cost": "19"}'>Apples</button>
<button data-detail='{"name":"starfruit", "cost": "19"}'>Star Fruit</button>

<script src="setup.js"></script>
